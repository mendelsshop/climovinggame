name: python-rust-build

on:
  release:
    types: [published, released, prereleased]
    branches:
      - main

defaults:
  run:
    working-directory: ./rust/keyboard

jobs:
  Linux:
    strategy:
      matrix:
        python-version:
        # - '3.6'
        - '3.7'
        # - '3.8'
        - '3.9'
        # - '3.10'
    runs-on: linux-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: install rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools setuptools-rust
    - name: Build .so
      run: |
        python setup.py build
    - name: list files
      run: |
        ls -lh build/**/
    - name: upload .so
      uses: actions/upload-artifact@v3
      with:
        name: linux
        path: rust/keyboard/build/lib.linux-x86_64-${{ matrix.python-version }}/keyboard.cpython-*-x86_64-linux-gnu.so
